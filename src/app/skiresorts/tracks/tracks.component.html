<div class="row">
  <div class="col-7">
    <table width="100%">
      <tr>
        <th>Name</th>
        <th>Length</th>
        <th>Rating</th>
      </tr>
      <tr *ngFor="let track of tracks" [style.color]="track?.color">
        <td>{{ track?.name }}</td>
        <td>{{ track?.length_km }}</td>
        <td>{{ track?.rating }}</td>
      </tr>
    </table>
  </div>
    <div class="col-5">
      <label for="sort">Sort by:</label><br>
      <select
        name="sort"
        id="sort"
        [(ngModel)]="params.sort"
        (change)="getTracks()"
        style="width: 70%;"
      >
        <option value="rating">Rating</option>
        <option value="length_km">Length</option>
      </select>
    </div>
</div>
